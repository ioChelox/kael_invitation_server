<!-- templates/rsvp_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Baby Shower RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            gap: 20px; /* Adjust spacing between options */
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px; /* Adjust spacing between radio button and label */
        }

    </style>
</head>
<body>
    <h1>Baby Shower RSVP</h1>
    <form method="POST">
        <div class="form-group">
            <label>¿Puedo asistir el 09 de Febrero de 2025 al Baby Shower?</label>
            <div class="radio-group"></div>
                <br>
                <div class="radio-option">
                    <input type="radio" id="attend-yes" name="can_attend" value="yes" required>
                    <label for="attend-yes">Sí, puedo asistir</label>
                </div>
                <br>
                <div class="radio-option">
                    <input type="radio" id="attend-no" name="can_attend" value="no" required>
                    <label for="attend-no">No puedo asistir</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>¿Cuántas personas asistirán?</label>
            <input type="number" name="guests_count" min="0" max="10" required>
        </div>
        
        <button type="submit">Enviar Respuesta</button>
    </form>
</body>
</html>
